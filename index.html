<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="white">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="images/192x192.png">
  <script src="pwabuilder-sw.js"></script>

  
  <script type="module">
import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';
const el = document.createElement('pwa-update');
document.body.appendChild(el);
  </script>

<script
type="module"
src="https://cdn.jsdelivr.net/npm/@pwabuilder/pwainstall"
></script>



 <script> 
 let deferredPrompt =null;
 window.addEventListener('beforeinstallpromt',(e)=>{
   e.preventDefault();
    deferredPrompt=e;
});
  async function install() {
    if (deferredPrompt) {
      deferredPrompt.prompt();
      console.log(deferredPrompt);
      deferredPrompt.userChoice.then(function (choiceResult) {
        if (choiceResult.outcome === 'eccepted') {
          console.log('Your PWA has been installed');
    } else {
          console.log('User chose to not install your PWA ');
    }
        deferredPrompt = null;
      }
      );
    }
  }
</script>


</head>

<body>
  <script async defer>
    var installComponent = document.createElement("pwa-install");
    document.body.appendChild(installComponent);
    installComponent.getInstalledStatus();
  </script>

  <button onclick="install()">Install</button>

  <div class="container">
    <div class="add-task">
      <input type="text" class="add-task__input">
      <button class="btn btn-primary add-task__btn">Add</button>
    </div>
    <ul class="task-list">
    </ul>
  </div>
  <script src="js/main.js"></script>
  

</body>

</html>
